<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HubMX</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand mx-5" href="/">HubMX</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/model"
                >Â¡Ve predicciones hechas con IA!</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <form action="/predict" method="get">
        <select
          class="form-select"
          aria-label="Default select example"
          name="company"
        >
          <option selected>Open this select menu</option>
          <option value="S">SentinelOne</option>
          <option value="BRZE">Braze</option>
          <option value="CFLT">Confluent</option>
          <option value="TOST">Tost</option>
          <option value="AMPL">Amplitude</option>
          <option value="GTLB">GitLab</option>
          <option value="UDMY">Udemy</option>
        </select>
        <button type="submit">Enviar</button>
      </form>
    </main>
  </body>
</html>
